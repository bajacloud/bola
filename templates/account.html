{% extends "base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Account Details</h3>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Balance:</strong> ${{ balance }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
